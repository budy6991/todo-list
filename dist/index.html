<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
</head>
<body>
    
    
    
    <button class="add-project-button">Add project</button>

    <div class="project-container"></div>
    <div class="main-container"></div>



    <dialog class="project-modal">
        <form class="project-form" method="dialog">
            <p>
                <label for="add-project-name">project's name</label>
                <input type="text" id="add-project-name" name="add-project-name">
            </p>
            <p>
                <button class="submit-project">Submit</button>
            </p>
        </form>
        <button class="close-modal">close</button>
    </dialog>
    <dialog class="todo-modal">
        <form class="todo-form" method="dialog">
            <p>
                <label for="todo-name">Name</label>
                <input type="text" id="todo-name" name="todo-name">
            </p>
            <div>
                <label for="todo-notes">Notes</label>
                <textarea name="todo-notes" id="todo-notes" cols="30" rows="10"></textarea>
            </div>
            <div>
               <label for="todo-date">Date</label> 
               <input type="date" id="todo-date" name="todo-date">
            </div>
            <div>
                <label for="todo-priority">todo-priority</label>
                <select name="todo-priority" id="todo-priority">
                <option value="high">High</option>
                <option value="medium">medium</option>
                <option value="low">Low</option>
            </select>
            </div>
            <div>
                <button class="submit-todo">Submit</button>
            </div>
        </form>
        <button class="close-todo-modal">close</button>
    </dialog>
</body>
</html>
